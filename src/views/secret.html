<script>
// ======= Secret Mission Code =======

// Secret code: "aamm" (hidden)
// Using hash so it doesn't show in console
function hashCode(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0; // Convert to 32bit integer
    }
    return hash;
}

// Precomputed hash of "aamm"
const secretHash = hashCode("aamm");

let typedKeys = [];

document.addEventListener('keydown', (e) => {
    typedKeys.push(e.key.toLowerCase());
    if (typedKeys.length > 4) typedKeys.shift(); // keep last 4 keys

    if (hashCode(typedKeys.join('')) === secretHash) {
        // âœ… Secret Portal Trigger
        window.location.href = 'http://localhost:5001';
    }
});
</script>
